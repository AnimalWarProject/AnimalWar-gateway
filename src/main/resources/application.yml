server:
  port: 8000
spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: user-service
          uri: "lb://USER-SERVICE"
          predicates:
            - Path=/api/v1/user/**


        - id: user-service
          uri: "lb://USER-SERVICE"
          predicates:
            - Path=/api/v1/auth/**


        - id: user-service
          uri: "lb://USER-SERVICE"
          predicates:
          - Path=/api/v1/rank/**


        - id: user-service
          uri: "lb://USER-SERVICE"
          predicates:
          - Path=/api/v1/exchange/**

        - id: user-service
          uri: "lb://USER-SERVICE"
          predicates:
            - Path=/api/v1/inventory/**


        - id: terrain-service
          uri: "lb://TERRAIN-SERVICE"
          predicates:
            - Path=/api/v1/terrain/**

        - id: match-service
          uri: "lb://MATCH-SERVICE"
          predicates:
            - Path=/api/v1/match/**

        - id: mix-service
          uri: "lb://MIX-SERVICE"
          predicates:
            - Path=/api/v1/mix/**

        - id: MIX-SERVICE
          uri: "lb://MIX-SERVICE"
          predicates:
            - Path=/api/v1/animal/**

        - id: MIX-SERVICE
          uri: "lb://MIX-SERVICE"
          predicates:
            - Path=/api/v1/building/**

        - id: CHATTING-SERVICE
          uri: "lb://CHATTING-SERVICE"
          predicates:
            - Path=/api/v1/chatting/**


management:
  endpoint:
    web:
      exposure:
        include: health,beans,refresh
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

      instance:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}