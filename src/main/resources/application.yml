server:
  port: 8000
spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: user-service
          uri: "lb://USER-SERVICE"
          predicates:
            - Path=/api/v1/user/**, /api/v1/auth/** , /api/v1/rank/** , /api/v1/exchange/**
        - id: terrain-service
          uri: "lb://TERRAIN-SERVICE"
          predicates:
            - Path=/api/v1/terrain/**
        - id: match-service
          uri: "lb://MATCH-SERVICE"
          predicates:
            - Path=/api/v1/match/**


management:
  endpoint:
    web:
      exposure:
        include: health,beans,refresh
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

      instance:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}